<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What time is it?</title>
	<style>
		body {
			font-size:2em;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		let now = new Date();
		let display = now.toLocaleTimeString();
		document.write("현재 시각은 " + display);
		console.log('진짜?')
		console.log('진짜??')
		/* 들여쓰기
		주석의 내용은 코드를 설명하는 것
		식별자 명명 규칙 준수
		-코딩 컨벤션 중 식별자 규칙
		1.camel case : camelCase(중간에 대문자로 구분)
		2.snake case : snake_case(_로 구분)
		3.pascal case : PASCAL(불변의 값-상수 식별자로 씀, 전부 대문자)
		4.kabab case : kabab-case(-로 구분)
		*/
	</script>
</body>
</html>
