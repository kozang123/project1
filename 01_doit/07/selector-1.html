<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-하위선택자(selector1)</title>
    <style>
        /* 태그선택자, Element Selector */
        ul {
            list-style-type: none;
        }
        /* 1. 관계선택자
           1.1. 하위요소 선택자 
           */
           div p{color: blue;}
           ul p{color: red;}
           body .abox{
            background: skyblue;
           }
           
    </style>
</head>

<body>
    <div class="abox">
        <p>7월의 여행지</p>
        <p>8월의 여행지</p>
        <ul>
            <li>
                <p>1주차 여행지</p>
            </li>
            <li>
                <p>2주차 여행지</p>
            </li>
        </ul>
    </div>
    <p>내년의 여행지</p>
</body>

</html>
