<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>    
    h1 { 
      font-size:60px;
    } 
    /* Do it! text-shadow 속성으로 텍스트 그림자 추가하기 */
h1:nth-of-type(1){
  color: aliceblue;
  /* text-shadow: x축 y축 블러 컬러 */
  text-shadow: 1px 1px 5px #0000009d;
}
h1:nth-of-type(2) {
  color: aquamarine;
  text-shadow: 9px 7px 5px #000;
}
h1:nth-of-type(3) {
  color: azure;
  text-shadow: 7px -7px 20px #000;
}
  </style>
</head>
<body>
  <h1>HTML</h1> 
  <h1>CSS</h1>
  <h1>자바스크립트</h1>
</body>
</html>
