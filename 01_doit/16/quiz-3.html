<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 현재연도를 저장한 변수 currentYear 작성
        let currentYear = 2025;
        // 변수 birthYear 선언
        let birthYear;
        // 변수 age 선언
        let age;
        // birthYear에 prompt()를 사용하여 사용자의 태어난 연도를 입력받기
        birthYear = prompt('태어난 연도를 입력하세요.(YYYY)');
        // age에 나이를 계산하는 식을 작성하세요
        age = currentYear - birthYear;
        // 사용자의 나이를 document.write로 출력
        document.write("당신의 나이는" + age + '입니다.');
    </script>
</body>

</html>
