<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>4의 배수일까 아닐까</h2>
    <script>
        let userNum = parseInt(prompt('숫자 써라'));
        if (userNum !== null){
            if (userNum % 4 === 0) {
                document.write(`${userNum}은 4의 배수임`)
            } else {
                document.write(`${userNum}은 4의 배수아님`)
            }
        }
    </script>
</body>

</html>
