<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>

<body>
  <script>
    // Do it! 사용자가 입력한 숫자가 3의 배수인지 판별하기
    //if(조건){실행문}
    //parseInt, Number 는 자료형을 number 로 바꿈
    let userNumber = parseInt(prompt('숫자를 입력하세요'));
    /* let userName = Number(prompt('이름을 입력하세요'));
    console.log(userNumber + '///' + userName); */
    if (userNumber % 3 === 0) {
      document.body.style.backgroundColor = "skyblue";
    } else {
      document.write('<h1>3의 배수 아님</h1>')
    }
  </script>
</body>

</html>
