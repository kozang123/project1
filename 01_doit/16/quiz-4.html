<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
</head>

<body>
    <script>
        //  프롬프트로 70점 이상이면 합격이라는 메세지를 출력하기
        let user = parseInt(prompt('점수를 입력하세요'));
        if (user > 70) {
            alert('합격')
        } else {
            alert('미달')
        }
    </script>
</body>

</html>
