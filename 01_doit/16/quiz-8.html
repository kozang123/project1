<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>3의 배수 찾기</h2>
    <script>
        let i;
        let userNum = parseInt(prompt('작성'))
        let count = 0;
        if (userNum !== null) {
            for (i=1; i <= userNum; i++) {
                if (i % 3 === 0) {
                    count = count + 1;
                    //console.log(count);
                    document.write(i, ',')
                }
            }
            console.log(count);
            document.write(`<p>${userNum}까지의 3의 배수 갯수: ${count}</p>`)
        }
    </script>
</body>
</html>
