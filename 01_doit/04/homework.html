<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한방쿨링샴푸</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid;
        }

        tr,
        td {
            padding: 1px 1px;
        }

         th,
        td {
            border: 1px solid;
        }
    </style>

</head>

<body>
    <img src="images/Untitled.png" alt="한방 샴푸 레시피">

    <table>
        <caption>레시피 재료</caption>
        <thead>
            <tr>
                <th>재료</th>
                <th>첨가량</th>
                <th>48시간</th>
                <th>대체재료</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="5">수상층</td>
                <td>로즈마리 추출물</td>
                <td>30g</td>
                <td rowspan="3">증류수</td>
            </tr>
            <tr>
                <td>네틀추출물</td>
                <td>30g</td>
            </tr>
            <tr>
                <td>증류수</td>
                <td>90g</td>
            </tr>
            <tr>
                <td>폴리쿼터</td>
                <td>1.5g</td>
                <td>쟁탄검</td>
            </tr>
            <tr>
                <td>글리세린</td>
                <td>10g</td>
                <td>히아루론산 10g</td>
            </tr>
            <tr>
                <td rowspan="3">계면 활성제</td>
                <td>LES/CDE</td>
                <td>180g/ 10g</td>
                <td>CDE+LES</td>
            </tr>
            <tr>
                <td>코코베타인</td>
                <td>5g</td>
                <td>X</td>
            </tr>
            <tr>
                <td>애플 계면 활성제</td>
                <td>10g</td>
                <td>올리브 계면 활성제</td>
            </tr>
            <tr>
                <td colspan="4">좋은 향을 위해서면 엘라스틴향 사용 추천</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
