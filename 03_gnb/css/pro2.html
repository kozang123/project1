<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Seoulland Wireframe</title>
    <link rel="stylesheet" href="pro2-wire.css">
</head>
<body>
    <header class="header">
        <div class="logo">Seoulland</div>
        <nav class="main-nav">메뉴</nav>
        <div class="side-menu">사이드메뉴</div>
    </header>
    <section class="main-visual">
        <div class="main-banner">
            <div class="main-title">크라켄아일랜드<br>물놀이터 OPEN!</div>
            <button class="main-btn">VIEW MORE</button>
        </div>
        <div class="main-slider">[슬라이드 배너]</div>
    </section>
    <section class="with-who">
        <div class="with-title">누구와 함께 하시나요?</div>
        <div class="with-icons">[아이콘/카드]</div>
    </section>
    <section class="benefit">
        <div class="benefit-title">맞춤혜택</div>
        <div class="benefit-list">[혜택 리스트]</div>
    </section>
    <section class="welcome">
        <div class="welcome-box">WELCOME<br>[웰컴 안내]</div>
    </section>
    <section class="attraction">
        <div class="attraction-title">어트랙션</div>
        <div class="attraction-list">[어트랙션 리스트]</div>
    </section>
    <section class="show-info">
        <div class="show-title">공연안내</div>
        <div class="show-banner">[공연 이미지]</div>
    </section>
    <section class="sns">
        <div class="sns-title">서울랜드 SNS</div>
        <div class="sns-list">[SNS 카드]</div>
    </section>
    <footer class="footer">
        <div class="footer-alerts">[공지/알림]</div>
        <div class="footer-menu-icons">[푸터 메뉴 아이콘]</div>
        <div class="footer-links-bar">[푸터 링크]</div>
        <div class="footer-info">
            <div class="footer-logo">Seoulland</div>
            <div class="footer-address">주소 및 연락처</div>
            <div class="footer-copy">Copyright</div>
        </div>
    </footer>
</body>
</html>
