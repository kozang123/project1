<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireframe Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Logo</div>
    <nav class="nav">
      <ul>
        <li>Text</li>
        <li>Text</li>
        <li>Text</li>
        <li>Text</li>
        <li>Text</li>
      </ul>

    <div class="hero-content">
      <p>Lorem ipsum dolor sit amet...</p>
      <button>VIEW MORE</button>
    </div>
    <div class="carousel">
      <button class="arrow left">&lt;</button>
      <div class="carousel-item"></div>
      <button class="arrow right">&gt;</button>
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <section class="card-section">
    <div class="section-header">
      <h2>Title</h2>

    </div>
    <div class="card-grid">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </section>

  <section class="highlight">
    <div class="highlight-image"></div>
    <div class="highlight-text">
      <h2>Text</h2>
      <button class="toggle-button"></button>
    </div>
  </section>

  <section class="card-section">
    <div class="section-header">
      <h2>Title</h2>
      <button>&rarr;</button>
    </div>
    <div class="card-grid">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-logo">Logo</div>
    <ul class="footer-links">
      <li>Text</li>
      <li>Text</li>
      <li>Text</li>
      <li>Text</li>

</html>
