<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, initial-scale=1.0">
  <title>Figma Banner Section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner-section">
    <div class="banner-bg"></div>

      <div class="feature-icon-box">

        </div>
        <div class="feature-title">Figma</div>

    </div>
    <div class="feature-box box2">
      <div class="feature-border">
        <img src="http://localhost:3845/assets/b15905de6f5198ccab73450dc9228e5379bdfae6.svg" alt="border" />
      </div>
      <div class="feature-icon-box">
        <div class="feature-icon webdesign">
          <img class="icon-bg" src="http://localhost:3845/assets/9c4d88d443a631676e6dc42c1646488bdd2e473c.svg" alt="bg" />
          <img class="icon-fg" src="http://localhost:3845/assets/f6faead1ef75491fa3e59092bbeae485c9581d84.svg" alt="fg" />

        <div class="feature-title">web design</div>

    <div class="feature-box box3">

      </div>
      <div class="feature-icon-box">
        <div class="feature-icon uxui">
          <img class="icon-bg" src="http://localhost:3845/assets/9c4d88d443a631676e6dc42c1646488bdd2e473c.svg" alt="bg" />
          <img class="icon-fg" src="http://localhost:3845/assets/d0ce285172baaffcf86d099a93a1bba61590600f.svg" alt="fg" />
        </div>
        <div class="feature-title">Ux/ui</div>
      </div>
    </div>
    <div class="banner-image-blur"></div>
